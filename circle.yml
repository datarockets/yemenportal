dependencies:
  cache_directories:
    - elasticsearch-5.5.0
  post:
    - if [[ ! -e elasticsearch-5.5.0 ]]; then wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.5.0.tar.gz && tar -xvf elasticsearch-5.5.0.tar.gz; fi
    - elasticsearch-5.5.0/bin/elasticsearch: {background: true}
    - sleep 10 && wget --waitretry=5 --retry-connrefused -v http://127.0.0.1:9200/
    - bin/setup

test:
  post:
    - bundle exec rubocop

deployment:
  staging:
    branch: master
    commands:
      - bundle exec cap production deploy
